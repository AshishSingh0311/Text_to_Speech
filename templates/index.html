<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text-to-Speech with Emotion</title>
    <!-- Replit Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <h1 class="text-center"><i class="fas fa-microphone-alt me-2"></i>Multilingual Text-to-Speech</h1>
            <p class="text-center text-secondary">Generate natural-sounding speech with emotion modulation</p>
        </div>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Alert for messages -->
                <div id="alert-container"></div>
                
                <!-- Text input area -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0"><i class="fas fa-keyboard me-2"></i>Enter Text</h2>
                        <span id="character-count" class="badge bg-secondary">0/800 characters</span>
                    </div>
                    <div class="card-body">
                        <textarea id="input-text" class="form-control" rows="6" 
                                  placeholder="Type or paste your text here (up to 400 words)"></textarea>
                    </div>
                </div>
                
                <!-- Language and emotion selection -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0"><i class="fas fa-sliders-h me-2"></i>Speech Options</h2>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="language-select" class="form-label">Language</label>
                                <select id="language-select" class="form-select">
                                    {% for code, name in languages.items() %}
                                    <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="emotion-select" class="form-label">Emotion</label>
                                <select id="emotion-select" class="form-select">
                                    {% for emotion in emotions %}
                                    <option value="{{ emotion }}" {% if emotion == 'neutral' %}selected{% endif %}>
                                        {{ emotion|capitalize }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="format-select" class="form-label">Audio Format</label>
                                <select id="format-select" class="form-select">
                                    <option value="mp3" selected>MP3</option>
                                    <option value="wav">WAV</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Generate button -->
                <div class="text-center mb-4">
                    <button id="generate-btn" class="btn btn-primary btn-lg">
                        <i class="fas fa-magic me-2"></i>Generate Speech
                    </button>
                </div>
                
                <!-- Audio player and download section (initially hidden) -->
                <div id="audio-section" class="card mb-4 d-none">
                    <div class="card-header">
                        <h2 class="h5 mb-0"><i class="fas fa-headphones me-2"></i>Generated Speech</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <audio id="audio-player" controls class="w-100"></audio>
                        </div>
                        <div class="text-center">
                            <a id="download-link" class="btn btn-success" download>
                                <i class="fas fa-download me-2"></i>Download Audio
                            </a>
                            <button id="regenerate-btn" class="btn btn-secondary ms-2">
                                <i class="fas fa-redo me-2"></i>Regenerate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="d-none">
        <div class="spinner-container">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Generating speech...</p>
        </div>
    </div>

    <footer class="bg-dark text-center text-light py-3">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-info-circle me-1"></i>
                Multilingual Text-to-Speech with Emotion Modulation
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
